<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock & Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <h1 class="app-title">Leadering Clock</h1>

    <!-- Clock -->
    <section id="clock" class="section">
      <div class="clock-display">
        <span id="clock-time">00:00:00</span>
      </div>
      <div id="clock-date" class="clock-date"></div>
    </section>

    <hr class="divider">

    <!-- Timer -->
    <section id="timer" class="section">
      <div class="timer-display" id="timer-display">
        <span id="timer-time">00:05:00</span>
      </div>
      <div class="timer-inputs">
        <div class="input-group">
          <input type="number" id="input-hours" min="0" max="99" value="0" placeholder="HH">
          <label>Hours</label>
        </div>
        <span class="input-separator">:</span>
        <div class="input-group">
          <input type="number" id="input-minutes" min="0" max="59" value="5" placeholder="MM">
          <label>Minutes</label>
        </div>
        <span class="input-separator">:</span>
        <div class="input-group">
          <input type="number" id="input-seconds" min="0" max="59" value="0" placeholder="SS">
          <label>Seconds</label>
        </div>
      </div>
      <div class="timer-controls">
        <button id="btn-start" class="btn btn-primary">Start</button>
        <button id="btn-pause" class="btn btn-warning" disabled>Pause</button>
        <button id="btn-reset" class="btn btn-danger" disabled>Reset</button>
      </div>
      <div class="timer-adjust">
        <button id="btn-minus1" class="btn btn-secondary" disabled>-1 Min</button>
        <button id="btn-plus1" class="btn btn-secondary" disabled>+1 Min</button>
      </div>
    </section>

    <hr class="divider">

    <!-- Meeting Cost Calculator -->
    <section id="meeting" class="section">
      <h2 class="section-title">Meeting Cost</h2>
      <div class="meeting-display">
        <div class="meeting-cost-display">
          <span class="cost-label">Total Cost</span>
          <span id="meeting-cost" class="cost-value">$0.00</span>
        </div>
        <div class="meeting-timer-display" id="meeting-timer-display">
          <span id="meeting-timer-time">00:00:00</span>
        </div>
      </div>
      <div class="timer-controls">
        <button id="btn-meeting-start" class="btn btn-primary">Start Meeting</button>
        <button id="btn-meeting-pause" class="btn btn-warning" disabled>Pause</button>
        <button id="btn-meeting-reset" class="btn btn-danger" disabled>Reset</button>
      </div>
      <div class="meeting-inputs">
        <div class="input-group">
          <input type="number" id="input-people" min="1" max="999" value="2" placeholder="#">
          <label>People</label>
        </div>
        <div class="input-group">
          <div class="currency-input">
            <span class="currency-symbol">$</span>
            <input type="number" id="input-rate" min="0" max="9999" value="75" step="5" placeholder="$/hr">
          </div>
          <label>Avg $/hr</label>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
