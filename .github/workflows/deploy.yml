name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_LOCATION: "/"
  APP_ARTIFACT_LOCATION: "dist"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Dev
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        run: |
          npx @azure/static-web-apps-cli deploy ./${{ env.APP_ARTIFACT_LOCATION }} \
            --deployment-token ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} \
            --env production
